<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DMS</title>
    <link rel="stylesheet" href="./css/app.css">
    <script src="./js/app.js" defer></script>
</head>
<body class="bg-gray-50 text-gray-800 dark:bg-gray-800 dark:text-gray-50 antialiased">

    <div x-data="{ open: false }" class="p-4 max-w-lg mx-auto">

        <div class="flex items-center justify-center">
            <img class="h-24 dark:hidden" src="./img/cesnet-logo.svg" alt="CESNET - logo">
            <img class="h-24 hidden dark:inline-block" src="./img/cesnet-logo-negativ.svg" alt="CESNET - logo">
        </div>

        <h1 class="pb-0 text-2xl text-darkgrey dark:text-lightgrey font-bold">Přihlášení k DMS</h1>

        <div class="my-4 flex flex-col text-center gap-2">
            <a class="px-4 md:px-8 py-2 md:py-4 bg-cesnetblue text-blue-50 font-bold md:text-lg rounded" href="#">Přihlášení pro zaměstnance sdružení CESNET</a>
            <button @click="open = !open" class="px-4 py-2 bg-lightgrey dark:bg-darkgrey text-blue-50 text-sm rounded">Lokální přihlášení</button>
        </div>

        <div x-show="open" x-transition.duration.500ms class="p-4 bg-gray-200 dark:bg-gray-700 border-2 border-gray-300 dark:border-gray-500 rounded-md shadow-md">

            <p class="mb-4 p-4 font-semibold bg-lightgrey dark:bg-darkgrey text-darkgrey dark:text-lightgrey rounded">Chystáte se použít <strong>lokální</strong> přihlášení, nikoliv preferované přihlášení pro zaměstnance sdružení CESNET!</p>

            <hr class="my-4 border-gray-300 dark:border-gray-500">

            <form class="flex flex-col gap-y-4" action="#" method="post">
                <div class="flex flex-col">
                    <label class="text-sm text-darkgrey dark:text-lightgrey" for="name">Přihlašovací jméno:</label>
                    <input class="dark:bg-gray-600 placeholder:text-sm placeholder:text-lightgrey focus:ring-freshblue rounded shadow-md" type="text" name="name" id="name" placeholder="Zadejte jméno" required>
                </div>
                <div class="flex flex-col">
                    <label class="text-sm text-darkgrey dark:text-lightgrey" for="password">Heslo:</label>
                    <input class="dark:bg-gray-600 placeholder:text-sm placeholder:text-lightgrey focus:ring-freshblue rounded shadow-md" type="password" name="password" id="password" placeholder="Zadejte heslo" required>
                </div>
                <div class="mt-5 flex flex-col">
                    <button class="px-4 py-2 bg-cesnetblue text-blue-50 rounded shadow-sm" type="submit">Přihlásit</button>
                </div>
            </form>

            <hr class="my-4 border-gray-300 dark:border-gray-500">

            <p class="text-center text-sm text-lightgrey">
                <a class="font-semibold hover:underline" href="#">Zapomenuté heslo?</a>
            </p>

        </div>

    </div>

</body>
</html>
